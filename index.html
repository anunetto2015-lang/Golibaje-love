<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bibiiii & Neelu üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffb3ba, #ffdfba, #ffffba, #baffc9, #bae1ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1, h2, p {
      color: white;
      text-shadow: 2px 2px 10px #000;
    }

    h1 { font-size: 3em; margin: 0.2em; }
    h2 { font-size: 2em; margin: 0.2em; }
    p { font-size: 1.3em; margin: 0.2em; }

    #loveLetter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin: 10px 0;
    }

    .floatingText {
      position: absolute;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 5px #000;
      pointer-events: none;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    .heart, .confetti {
      position: absolute;
      pointer-events: none;
      animation: fall 4s linear infinite;
    }

    .heart { font-size: 20px; }
    .confetti { width: 10px; height: 10px; border-radius: 50%; }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loveLetter">
    <h1>Bibiiii ‚ù§Ô∏è Neelu</h1>
    <h2>To My Love</h2>
    <img id="photo" src="https://drive.google.com/uc?export=download&id=1L4nezJpp0Voypqoo_-_pdwt93UBsEyXH" alt="Our Photo">
    <p>Neelu, I am so proud of you. üíñ</p>
    <p>Thank you for being my everything. You make life magical ‚ú®</p>
    <p>‚Äî Always yours, Anuuu</p>
    <p>March 3, 2023</p>
  </div>

  <audio id="music" src="https://drive.google.com/uc?export=download&id=1L9DWY-Qyyce6lKY9RWp4gwxQEV-E84kX" autoplay loop></audio>

  <script>
    // Floating rainbow texts
    const messages = ["I ‚ù§Ô∏è You", "My Bibiiii", "Forever Yours", "You Are My Magic", "Proud of You"];
    function createFloatingText() {
      const text = document.createElement("div");
      text.classList.add("floatingText");
      text.style.left = Math.random() * 90 + "vw";
      text.style.top = Math.random() * 90 + "vh";
      text.style.color = `hsl(${Math.random() * 360}, 100%, 75%)`;
      text.innerText = messages[Math.floor(Math.random() * messages.length)];
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 6000);
    }
    setInterval(createFloatingText, 700);

    // Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (10 + Math.random() * 30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);

    // Confetti
    function createConfetti() {
      const colors = ["#ff0", "#0ff", "#f0f", "#f00", "#0f0", "#00f"];
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }
    setInterval(createConfetti, 200);
  </script>

</body>
</html>
