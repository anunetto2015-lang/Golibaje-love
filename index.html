<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To My Bibiiii üíñ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');

  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Roboto',sans-serif;
    background: url('YOUR_PHOTO_LINK_HERE') no-repeat center/cover;
    background-size: cover;
    overflow:hidden;
    color:#fff;
  }

  .overlay{
    position:absolute;top:0;left:0;width:100%;height:100%;
    background: rgba(0,0,0,0.5);
    z-index:1;
  }

  .container{
    position:relative;
    z-index:2;
    text-align:center;
    top:50%;
    transform: translateY(-50%);
    padding:20px;
  }

  h1{font-family:'Pacifico',cursive;font-size:4em;color:#ff6b81;text-shadow:2px 2px 10px #000; animation: glow 2s infinite alternate;}
  h2{font-size:2em;margin-top:10px;text-shadow:1px 1px 5px #000;}
  p{font-size:1.5em;margin-top:20px;max-width:600px;margin-left:auto;margin-right:auto;line-height:1.5;}
  .love-letter span{opacity:0;}
  #score{position:absolute;top:20px;right:20px;font-size:2em;background:rgba(0,0,0,0.5);padding:10px 20px;border-radius:20px;z-index:3;}
  .heart{
    position:absolute;
    font-size:2em;
    cursor:pointer;
    user-select:none;
    animation: float 5s infinite linear;
  }
  @keyframes float{
    0%{transform:translateY(0) rotate(0deg);}
    50%{transform:translateY(-200px) rotate(180deg);}
    100%{transform:translateY(0) rotate(360deg);}
  }
  @keyframes glow{
    from{text-shadow:0 0 10px pink;}
    to{text-shadow:0 0 30px red;}
  }
  #finalMessage{
    display:none;
    font-size:2.5em;
    margin-top:30px;
    color:#ffd700;
    text-shadow:2px 2px 15px #000;
  }
  .confetti{
    position:absolute;
    width:10px;
    height:10px;
    background: red;
    opacity:0.8;
    z-index:5;
    pointer-events:none;
    animation: confettiFall 3s linear forwards;
  }
  @keyframes confettiFall{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(100vh) rotate(720deg);}
  }
</style>
</head>
<body>

<div class="overlay"></div>
<div id="score">üíñ 0</div>

<div class="container">
  <h1>Bibiiii üíñ</h1>
  <h2>March 3, 2023 ‚Äì The day my world changed ‚ù§Ô∏è</h2>
  <p class="love-letter" id="letter">
    My love, I am so proud of you. Every day you inspire me with your strength and kindness. I believe in you, always. You are my forever.
  </p>
  <div id="finalMessage">You won my heart forever, Bibiiii üíç</div>
</div>

<audio id="song" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
  // Typewriter effect
  const text = document.getElementById('letter').innerText;
  const letterEl = document.getElementById('letter');
  letterEl.innerHTML = '';
  let i=0;
  function typeWriter(){
    if(i<text.length){
      letterEl.innerHTML+='<span>'+text.charAt(i)+'</span>';
      i++;
      setTimeout(typeWriter,50);
    }
  }
  typeWriter();

  // Hearts rainbow game
  let score=0;
  const colors=['#ff2d6d','#ff4d6d','#ff7aa3','#ffdd00','#00ffff','#adff2f'];
  function createHeart(){
    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.style.left=Math.random()*90+'vw';
    heart.style.top='90vh';
    heart.innerText='üíñ';
    heart.style.color=colors[Math.floor(Math.random()*colors.length)];
    heart.style.fontSize=(20+Math.random()*20)+'px';
    heart.onclick=function(){
      score++;
      document.getElementById('score').innerText='üíñ '+score;
      createConfetti(heart.style.left,heart.style.top);
      heart.remove();
      if(score>=10){
        document.getElementById('finalMessage').style.display='block';
      }
    }
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove()},10000);
  }
  setInterval(createHeart,500);

  // Confetti effect
  function createConfetti(x,y){
    for(let i=0;i<10;i++){
      const confetti=document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.background=colors[Math.floor(Math.random()*colors.length)];
      confetti.style.left=x;
      confetti.style.top=y;
      confetti.style.width=5+Math.random()*5+'px';
      confetti.style.height=5+Math.random()*5+'px';
      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),3000);
    }
  }
</script>

</body>
</html>
